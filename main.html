<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('Background.jpg') center/cover fixed no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-out;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            color: red;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* 3D Button Styles */
        .button {
            display: block;
            background-color: red;
            color: white;
            padding: 12px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
            width: 200px;
            transition: 0.3s;
            transform-origin: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid darkred;
            background-image: linear-gradient(to top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
        }

        .button:hover {
            background-color: darkred;
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(1) rotate(0deg);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
        }

        /* Logo Style */
        .logo {
            width: 150px; /* Made logo smaller */
            margin-bottom: 40px; /* Increased margin to push it down */
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: rotate(10deg);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo"> <!-- Replace 'logo.png' with your logo file -->

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Skid-Ware MultiTool</h1>
        <p>Click the button below to navigate to any option.</p>

        <!-- Button to go to About Page -->
        <a href="about.html" class="button">Go to About</a>

        <!-- Button to Download -->
        <a href="download.html" class="button">Download</a>
    </div>

    <!-- Footer -->
    <div class="footer">Work By Azariah</div>

</body>
</html>
